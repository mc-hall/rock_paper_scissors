<!DOCTYPE HTML>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="rps.css">
	
</head>
<body>
	<div class="page_title_text">
		<h1> Let's Rock, Paper, Scissors!</h1>
	</div>
	
	<div class="Instructions">
		<h3 id="instructions">Click a choice below to start playing!</h3>
	</div>
	<div class='flex-container'>
		<div class='button_container'>
			<button class="buttons" id="rock">Rock</button>
			<button class="buttons" id="paper">Paper</button>
			<button class="buttons" id="scissors">Scissors</button>
		</div>
	</div>
	<div class="score_board">
		<span id="you_player">Your Score</span>
		<span id="player_score"></span>
		:
		<span id="computer_score"></span>
		<span id="cpu_player">Computer Score</span>
	</div>
	<h3 id="score_limit">The first to reach 5 wins!</h3>
	<div class="show_chosen">
		<span id="chosen"></span>
	</div>
	<div class="rounds_played">
		<span id="rounds_complete"></span>
	</div>

	<div class="reset_button">
		<button id="reset">Reset</button>
	</div>


<script type="text/javascript" src="rps.js"></script>
</body>
</html>
